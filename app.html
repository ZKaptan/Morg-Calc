		<!-- Main Section -->
		<main class="flex-shrink-0">
			<div class="container mt-5">
				<h1 class="mb-4">Morg Calc: A Coding Challenge</h1>
				<div class="row row-cols-1 row-cols-lg-2">
					<div class="col">
						<form class="gy-2 gx-3">
							<label for="loan-amount" class="form-label">Loan Amount:</label>
							<input
								type="number"
								class="form-control mb-2"
								id="loan-amount"
								value="15000"
							/>
							<label for="loan-time" class="form-label">Payments:</label
							><input
								type="number"
								class="form-control mb-2"
								id="loan-time"
								value="60"
							/>
							<label for="loan-rate" class="form-label">Rate:</label
							><input
								type="number"
								class="form-control mb-2"
								id="loan-rate"
								value="3"
							/>
							<div class="col-12 d-flex justify-content-end">
								<button id="btnSubmit" class="btn btn-outline-primary">
									Calculate
								</button>
							</div>
						</form>
					</div>
					<div class="col mt-4">
						<div
							class="d-flex col-lg-12 col-8 flex-column align-items-center mb-4"
						>
							<h4 class="mb-4 fst-italic">Your Monthly Payments:</h4>
							<span
								class="d-inline-block display-2"
								id="monthly-payment"
							></span>
						</div>

						<h5 class="d-flex col-6 justify-content-between">
							Total Principal:

							<span id="total-principal"></span>
						</h5>
						<h5 class="d-flex col-6 justify-content-between">
							Total Interest: <span id="total-interest"></span>
						</h5>
						<h5 class="d-flex col-6 justify-content-between">
							Total Cost: <span id="total-cost"></span>
						</h5>
					</div>
				</div>
				<div class="row mt-4">
					<table class="table table-striped table-sm table-responsive">
						<thead>
							<tr>
								<td>Month</td>
								<td>Payment</td>
								<td>Interest</td>
								<td>Principal</td>
								<td>Total Interest</td>
								<td>Balance</td>
							</tr>
						</thead>
						<tbody id="results"></tbody>
					</table>
				</div>
			</div>
		</main>
